{% extends 'base.html' %}

{% block content %}
<h2>Ratings for {{ movie_name }}</h2>
<ul class="list-group">
    {% for rating, user in ratings %}
    <li class="list-group-item">{{ user.name }}: {{ rating.rating }}/10</li>
    {% endfor %}
</ul>
<a href="{{ url_for('dashboard', user_name=user_name) }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
