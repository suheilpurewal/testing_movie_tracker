{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Request a Movie</h3>

                    {% if message %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <form action="/request_movie" method="POST">
                        <div class="form-group">
                            <label for="movie_title">Movie Title:</label>
                            <input type="text" id="movie_title" name="movie_title" class="form-control" required onkeyup="fetchMovieSuggestions()">
                            <div id="suggestions" class="suggestions-dropdown"></div>
                        </div>

                        <div class="form-group">
                            <label for="requested_by">Requested By:</label>
                            <select name="requested_by" id="requested_by" class="form-control" required>
                                <option value="" disabled selected>Select your name</option>
                                {% for user in users %}
                                <option value="{{ user.name }}">{{ user.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// JavaScript for fetching movie suggestions
const apiKey = '0be927d50945d1293a82faa8e65bbdf8';

async function fetchMovieSuggestions() {
    const query = document.getElementById("movie_title").value;

    if (query.length < 3) {
        document.getElementById("suggestions").innerHTML = "";
        return;
    }

    const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`);
    const data = await response.json();
    
    displaySuggestions(data.results);
}

function displaySuggestions(movies) {
    const suggestionsContainer = document.getElementById("suggestions");
    suggestionsContainer.innerHTML = "";  // Clear previous suggestions

    movies.slice(0, 5).forEach(movie => {
        const suggestion = document.createElement("div");
        suggestion.classList.add("suggestion-item");
        suggestion.innerHTML = `${movie.title} [${movie.release_date ? movie.release_date.slice(0, 4) : "N/A"}]`;
        
        suggestion.onclick = () => {
            document.getElementById("movie_title").value = movie.title;
            suggestionsContainer.innerHTML = "";  // Clear suggestions after selection
        };
        
        suggestionsContainer.appendChild(suggestion);
    });
}
</script>

<style>
/* Styling for the suggestions dropdown */
.suggestions-dropdown {
    position: absolute;
    background-color: #333;
    border: 1px solid #666;
    width: 100%;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
}

.suggestion-item {
    padding: 8px;
    color: #fff;
    cursor: pointer;
}

.suggestion-item:hover {
    background-color: #555;
}
</style>

{% endblock %}
