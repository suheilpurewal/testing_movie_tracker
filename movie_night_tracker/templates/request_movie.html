{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Request a Movie</h3>

                    {% if message %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}

                    <form action="/request_movie" method="POST">
                        <div class="form-group">
                            <label for="movie_title">Movie Title:</label>
                            <input type="text" id="movie_title" name="movie_title" class="form-control" required autocomplete="off">
                            <ul id="suggestions" class="list-group mt-2" style="display: none;"></ul>  <!-- Autocomplete suggestions -->
                        </div>

                        <div class="form-group">
                            <label for="requested_by">Requested By:</label>
                            <select name="requested_by" id="requested_by" class="form-control" required>
                                <option value="" disabled selected>Select your name</option>
                                {% for user in users %}
                                <option value="{{ user.name }}">{{ user.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const API_KEY = '0be927d50945d1293a82faa8e65bbdf8';
const input = document.getElementById('movie_title');
const suggestions = document.getElementById('suggestions');

input.addEventListener('input', async function() {
    const query = input.value.trim();
    if (query.length < 3) {
        suggestions.style.display = 'none';
        return;
    }

    const url = `https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}&include_adult=false&language=en-US&page=1`;
    const options = {
        method: 'GET',
        headers: {
            accept: 'application/json',
            Authorization: `Bearer ${API_KEY}`
        }
    };

    try {
        const response = await fetch(url, options);
        const data = await response.json();
        showSuggestions(data.results);
    } catch (error) {
        console.error('Error fetching movie suggestions:', error);
    }
});

function showSuggestions(movies) {
    suggestions.innerHTML = '';
    if (!movies.length) {
        suggestions.style.display = 'none';
        return;
    }

    movies.slice(0, 5).forEach(movie => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.textContent = `${movie.title} (${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'})`;
        li.addEventListener('click', () => {
            input.value = movie.title;
            suggestions.style.display = 'none';
        });
        suggestions.appendChild(li);
    });
    suggestions.style.display = 'block';
}
</script>
{% endblock %}
