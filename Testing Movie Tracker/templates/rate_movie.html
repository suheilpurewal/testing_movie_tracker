{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h2>Rate {{ movie.title }}</h2>
    <form method="POST" action="{{ url_for('rate_movie', movie_name=movie.title, user_name=user.name) }}">
        <div class="form-group">
            <label for="rating">Your Rating (1-10):</label>
            <input type="number" name="rating" min="1" max="10" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Rating</button>
    </form>
</div>
{% endblock %}
