{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <h2>Edit Movie</h2>
    <form method="POST" action="{{ url_for('edit_movie', movie_id=movie.id) }}">
        <input type="hidden" name="user_name" value="{{ request.args.get('user_name') }}">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ movie.title }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
